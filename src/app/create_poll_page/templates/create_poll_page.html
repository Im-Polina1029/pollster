<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pollster</title>
    {% load static %}
    <!-- css, общий для всех страниц (header, footer, fonts...)  -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">

    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_poll_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <script src="{% static 'scripts/jquery-3.7.1.slim.min.js' %}" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="content">
        <header>
            <a href="/" class="go-back">
                <span>вернуться назад</span>
                <img src="{% static 'img\Arrow back.svg' %}" alt="logo">
            </a>
            <img src="{% static 'img\logo.png' %}" alt="logo" class="logo">
            <span>профиль</span>

        </header>


        <main>

            <div class="form">
                <h1>СОЗДАНИЕ ОПРОСА</h1>

                <label class="addPollImage">
                    + Добавить картинку
                    <input type="file" name="avatar" accept="image/png, image/jpeg" />
                </label>

                <label class="form-label" for="pollTitle">Название опроса (макс. 60 символов):</label>
                <input type="text" id="pollTitle" maxlength="60">


                <label class="form-label" for="pollDescription">Описание опроса (макс. 200 символов):</label>
                <textarea id="pollDescription" maxlength="200"></textarea>


                <!-- TODO пока что тэги - это просто строка, но в дальнейшем надо будет реализовать это как-то по-другому: можно сделать список возможных тэгов и выбор из него. -->

                <label class="form-label" for="pollTags">Тэги:</label>
                <input type="text" id="pollTags" maxlength="60">

                <label class="form-label">Вопросы</label>
                <div class="questions">

                </div>
                <button class="addQuestion"> + Добавить вопрос</button>

                <button id="submitPollBtn">Отправить опрос</button>

                <div id="choose-question-type-modal" class="modal">
                    <div class="modal-content">
                        <span>Выберите тип вопроса</span>
                        <span class="modal-close">&times;</span> <!-- Кнопка закрытия -->
                        <button class="answerType" name="short text">Ответ текстом (ограничено) </button>
                        <button class="answerType" name="long text">Развернутый ответ
                            (без ограничений) </button>
                        <button class="answerType" name="radiobutton">1 вариант ответа</button>
                        <button class="answerType" name="checkbox">Несколько вариантов ответа</button>
                        <button class="answerType" name="radiobutton img">1 вариант ответа (картинки)</button>
                        <button class="answerType" name="checkbox img">Несколько вариантов ответа
                            (картинки)</button>
                    </div>

                </div>


                <script src="{% static 'scripts/create_poll_page.js' %}" type="module"></script>
            </div>
        </main>

    </div>
    {% include 'footer.html' %}
</body>

</html>
