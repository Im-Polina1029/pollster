<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pollster</title>
    {% load static %}
    <!-- css, общий для всех страниц (header, footer, fonts...)  -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">

    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <script src="{% static 'scripts/jquery-3.7.1.slim.min.js' %}" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<div class="content">
    <header>
        <a href="/" class="go-back">
            <span>вернуться назад</span>
            <img src="{% static 'img\Arrow back.svg' %}" alt="logo">
        </a>
        <img src="{% static 'img\logo.png' %}" alt="logo" class="logo">


    </header>


    <main  data-background="{% static 'img/sign-in-background.png' %}">
        <h1>Начнем работать? </h1>
        <form action="" id="loginForm">
            <div>
                <label for="login">Логин:</label>
                <input type="text" name="login" id="login" autocomplete="username">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <div class="password-wrapper">
                    <input type="password" name="password" class="password" autocomplete="current-password" id="password"
                           placeholder="Введите пароль">
                    <a href="#" class="password-control" data-view="{% static 'img/view.svg' %}"
                       data-no-view="{% static 'img/no-view.svg' %}"></a>

                </div>
            </div>
            <button class="submit" type="submit">Вход</button>
        </form>
        <a href="/create_new_account" class="second-circle">Нет аккаунта?</a>
    </main>
    <script src="{% static 'scripts/form.js' %}" type="module"></script>
    <script src="{% static 'scripts/sign_in_page.js' %}" type="module"></script>

</div>
{% include 'footer.html' %}
</body>

</html>
